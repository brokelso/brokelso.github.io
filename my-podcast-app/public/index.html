<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Listen Notes Raw Data</title>
</head>
<body>
  <h1>Raw Listen Notes Data</h1>
  <p>This page fetches /best and shows the JSON unaltered.</p>

  <pre id="output">Loading...</pre>

  <script>
    fetch('/best')
      .then(response => response.json())
      .then(data => {
        // Display the JSON in a <pre> block, formatted with 2-space indentation
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('output').textContent = `Error: ${error}`;
      });
  </script>
</body>
</html>
